<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar( termino.value )" class="form-control" placeholder="Buscar Artista...">
    </div>
</div>

<div class="card-columns mt-4">

    <div class="card" *ngFor="let artista of artistas">
        <img class="card-img-top" [src]= "artista.images | noimage" alt="">
        <div class="card-body">
                <h4 class="card-title"> {{ artista.name }}</h4>
        </div>
    </div>
</div>
